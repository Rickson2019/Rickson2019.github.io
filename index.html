  <script>
    $(document).ready(function () { $("#radio").click(function () { $(radioDropDownDiv).slideToggle(10) }) });

    $(document).ready(function () {
      $(left).mouseover(function () { $(left).css("background-color", "yellow") }).mouseout(function () { $(left).css("background-color", "blue") });

      $(right).mouseover(function () { $(right).css("background-color", "yellow") }).mouseout(function () { $(right).css("background-color", "blue") });
    });

    $(document).ready(function () {
      $(squadElementA).mouseover(function () { $(squadElementA).css("filter", "saturate(111)") }).mouseout(function () { $(squadElementA).css("filter", "saturate(0)") });

      $(squadElementB).mouseover(function () { $(squadElementB).css("filter", "saturate(111)") }).mouseout(function () { $(squadElementB).css("filter", "saturate(0)") });

      $(squadElementC).mouseover(function () { $(squadElementC).css("filter", "saturate(111)") }).mouseout(function () { $(squadElementC).css("filter", "saturate(0)") });
    });

    $(document).ready(function () {

      function soldierLists(number, name) {

        var soldierList = $("<div></div>")
        $(soldierList).css("margin-top", "1vh");

        var soldierNum = $("<span></span>");
        $(soldierList).append(soldierNum);



        var soldierPic = $("<img/>");
        $(soldierList).append(soldierPic);
        var soldierName = $("<span></span>");
        $(soldierList).append(soldierName);

        $(soldierNum).html(number);
        $(soldierName).html(name);
        $(soldierNum).css("font-size", "10vw");
        $(soldierName).css("font-size", "5vw");
        $(soldierPic).attr("src", "img/cdnSoldier.jpeg");
        $(soldierPic).css("width", "15vw")
        $(soldierPic).css("height", "11vh")

        return soldierList;
      }
      
      
      function soldierListsF(number, name) {

        var soldierList = $("<div></div>")
        $(soldierList).css("margin-top", "1vh");

        var soldierNum = $("<span></span>");
        $(soldierList).append(soldierNum);



        var soldierPic = $("<img/>");
        $(soldierList).append(soldierPic);
        var soldierName = $("<span></span>");
        $(soldierList).append(soldierName);

        $(soldierNum).html(number);
        $(soldierName).html(name);
        $(soldierNum).css("font-size", "10vw");
        $(soldierName).css("font-size", "5vw");
        $(soldierPic).attr("src", "img/cdnSoldier2.jpg");
        $(soldierPic).css("width", "15vw")
        $(soldierPic).css("height", "11vh")

        return soldierList;
      }
      
      
      
      var soldierListDivs = $("<div></div>");
      var soldierListDiv = $("<div></div>");
      $(soldierListDivs).append(soldierListDiv);
      $(soldierListDivs).append(soldierListDivB);
      var soldierListDivB = $("<div></div>")
      var soldierListDivC = $("<div></div>")

      $(soldierListDivs).css({ "position": "relative", "top": "5vh","margin-top":"3vh" });
      $(soldierListDivs).css("display", "inline-flex");
      $(soldierListDiv).css("width", "33vw");
      $(soldierListDivB).css("width", "33vw");
      $(soldierListDivC).css("width", "33vw");



      var nameListM = ["Kyle", "Sirinam", "Boming", "Yang", "Johnny", "Vincent", "Anthony", "Jonny", "Judao", "Sam","max"];
      var nameListF = ["Saemy", "Susan", "Sue", "Laura", "Cyra"];
      
      //squad1
      var i;
      for (i = 0; i < 5; i++) {
        var soldier = soldierLists(i, nameListM[i]);
        $(soldierListDiv).append(soldier);
      }
      $(soldierListDivs).append(soldierListDiv);
      $("body").append(soldierListDivs);
      $(squadElementA).click(function () {
        $(soldierListDiv).slideToggle();
        $(soldierListDivs).show();
        
      })
      //squad2
      var j;
      for (j = 5; j < 11; j++) {
        var soldier = soldierLists(j, nameListM[j]);
        $(soldierListDivB).append(soldier);
      }
      $(soldierListDivs).append(soldierListDivB);


      $(squadElementB).click(function () {
        $(soldierListDivB).slideToggle();
        $(soldierListDivs).show();
      })
      
      //squad3
       for (k = 1; k < 5; k++) {
        var soldier = soldierListsF(k, nameListF[k]);
        $(soldierListDivC).append(soldier);
      }
      $(soldierListDivs).append(soldierListDivC);


      $(squadElementC).click(function () {
        $(soldierListDivC).slideToggle();
        $(soldierListDivs).show();
      })
      
      $(soldierListDivs).before(mapView);
      $(mapView).hide();
      
      $(document).ready(function () { $(left).click(function () { $(mapView).hide();
                                                                  $(soldierListDivs).show();}) });
      
      $(document).ready(function () { $(right).click(function () { $(mapView).show();
                                                                  $(soldierListDivs).hide();}) });
    });
